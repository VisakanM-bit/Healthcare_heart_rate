<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Heart-Rate Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</head>
<body class="dark-bg">
<div class="dash">
  <div class="video-panel">
    {% if video %}
    <video id="videoPlayer" controls autoplay muted>
      <source src="/uploads/{{video}}" type="video/mp4">
    </video>
    {% endif %}
    <div class="status-line">
      <div id="statusText">Startingâ€¦</div>
      <div class="progress"><div id="bar"></div></div>
    </div>
  </div>

  <div class="charts">
    <canvas id="intensityChart"></canvas>
    <canvas id="bpmChart"></canvas>
  </div>

  <div class="footer">
    <span id="overallBpm">Overall BPM: --</span>
    <form action="/" method="get"><button>ğŸ” New Video</button></form>
  </div>
</div>
</body>
</html>
